  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">地区</strong> / <small>列表</small></div>
    </div>

    <div class="am-g">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <a type="button" ui-sref="admin.region.add" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
              <button type="button" class="am-btn am-btn-default" ng-click="delAll()"><span class="am-icon-trash-o"></span> 删除</button>
            </div>
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field" ng-model="sort">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="button">搜索</button>
                </span>
          </div>
        </div>
      </div>
    </div>

    <div class="am-g">
        <div class="am-u-md-6 am-cf">
            <div class="am-fl am-cf">
            <div class="am-btn-toolbar am-fl">
                <div class="am-btn-group am-btn-group-xs">
                    <button type="button" class="am-btn am-btn-default" ng-click="selectAll()"> 全选</button>
                    <button type="button" class="am-btn am-btn-default" ng-click="cancelAll()"> 取消</button>
                    <button type="button" class="am-btn am-btn-default" ng-click="reverse()"> 反选</button>
                </div>
            </div>
            </div>
        </div>
    </div>

    <div class="am-g">
      <div class="am-u-sm-12">
        <form class="am-form">
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th>
                <th class="table-id">ID</th>
                <th class="table-title">地区</th>
                <th class="table-title">排名</th>
                <th class="table-set">操作</th>
              </tr>
          </thead>
          <tbody>

            <tr ng-repeat="item in data | filter: sort">
              <td><input type="checkbox" type="checkbox" name="ids" class="ids" ng-value="item.cate_id" ng-checked="is_checked"/></td>
              <td>{{item.region_id}}</td>
              <td>{{item.region_name}}</td>
              <td>{{item.order}}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                    <button class="am-btn am-btn-default am-btn-xs am-text-secondary" ui-sref="admin.region.edit({id: item.region_id })"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                    <button class="am-btn am-btn-default am-btn-xs am-text-danger" ng-click="del(item.region_id)" ><span class="am-icon-trash-o"></span> 删除</button>
                  </div>
                </div>
              </td>
            </tr>

          </tbody>
        </table>

          <div class="am-cf">
            共 {{totalItems}} 条记录
            <div class="am-fr">
              <ul class="am-pagination">
                <!-- <li class="am-disabled"><a href="#">«</a></li>
                <li class="am-active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">»</a></li> -->
                <!-- 
                    总共有多少条数据
                    totalItems
                    当前页数
                    currentPage
                    可选择的页数范围
                    maxSize
                    ng-change="page()" 点击跳转函数
                 -->
                <div uib-pagination 
                total-items="totalItems" 
                ng-model="currentPage" 
                max-size="maxSize" 
                items-per-page="limit"
                first-text="第一页" 
                previous-text="上一页" 
                next-text="下一页" 
                last-text="最后页" 
                boundary-links="true" 
                boundary-link-numbers="true"
                ng-change="page(currentPage)"
                ></div>
              </ul>
            </div>
          </div>

          <hr />
          <p>注：.....</p>
        </form>
      </div>

    </div>
  </div>
  <!-- content end -->
